<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management - Artmood</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <section class="hotel-management-section">
            <div class="hotel-management-wrapper">
                <form>
                    <label for="location">Location</label>
                    <input id="location" placeholder="location" type="text">
                    <label for="check-in">Check in</label>
                    <input id="check-in" placeholder="check in" type="date">
                    <label for="check-out">Check out</label>
                    <input id="check-out" type="date">
                    <label for="people">People</label>
                    <select id="people">
                        <option value="1">
                            rooms: 1, adults: 2, children: 0
                        </option>
                        <option value="2">
                            rooms: 1, adults: 2, children: 1
                        </option>
                        <option value="3">
                            custom
                        </option>
                    </select>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
